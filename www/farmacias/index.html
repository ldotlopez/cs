<html>

<head>
<title>Farmacias Castellón</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body, #map {
            height: 100%;
            width: 100%;
        }
        #mapid {
            width: auto;
            height: 400px;
        }
    </style>
    <link
        rel="stylesheet"
        href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin=""/>
    <script
        src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin="">
    </script>
    <script>
        function displayPharmacies(map) {
            let dt = new Date();
            let stamp = "" + dt.getTime() + "" + dt.getMilliseconds();;
            fetch(`data.json?${stamp}`)
            .then((response) => {
                return response.json();
            })
            .then((data) => {
                var markers = _buildMarkers(data);
                var group = new L.FeatureGroup(markers);
                group.addTo(map);
                map.fitBounds(group.getBounds().pad(0.2));
            });
        }

        function _buildMarkers(data) {
            return data.map((x) => {
                var marker = new L.Marker([x.lng, x.lat]);
                marker.bindPopup(
                `<b>${x.name} - <a href="tel:${x.phone}">${x.phone}</a></b><br/>
                ${x.address}<br/>
                ${x.schedule}`);

                return marker;
            });
        }
    </script>
</head>

<body>
    <div class="ratio-16-9">
    <div id="map"></div>
    </div>

    <script>
        var mymap = L.map('map');
        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
            maxZoom: 18,
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
                '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
            id: 'mapbox/streets-v11',
            tileSize: 512,
            zoomOffset: -1
            }).addTo(mymap);
        displayPharmacies(mymap);
    </script>
</body>

</html>
